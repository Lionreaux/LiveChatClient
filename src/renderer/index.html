<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatDiscord Client</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      overflow: hidden;
      user-select: none;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .status {
      font-size: 14px;
      opacity: 0.8;
    }

    .login-form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      margin: auto;
      width: 100%;
      max-width: 350px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 14px;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: white;
      color: #667eea;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.02);
    }

    button:active {
      transform: scale(0.98);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.4);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .connected {
      text-align: center;
      padding: 40px;
    }

    .connected h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .connected p {
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .settings {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .setting-item:last-child {
      border-bottom: none;
    }

    .toggle {
      position: relative;
      width: 50px;
      height: 26px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 13px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle.active {
      background: #4ade80;
    }

    .toggle::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: white;
      top: 3px;
      left: 3px;
      transition: transform 0.3s;
    }

    .toggle.active::after {
      transform: translateX(24px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">

    <div id="loginView" class="login-form">
      <div id="error" class="error" style="display: none;"></div>
      
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur" />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" placeholder="Entrez votre mot de passe" />
      </div>

      <button id="loginBtn">Se connecter</button>
    </div>

    <div id="connectedView" class="connected" style="display: none;">
      <h2>âœ… ConnectÃ©</h2>
      <p>En attente de mÃ©dias...</p>
      
      <div class="settings">
        <div class="setting-item">
          <span>ðŸ”• Ne pas dÃ©ranger</span>
          <div class="toggle" id="dndToggle"></div>
        </div>
      </div>

      <button id="stopMediaBtn" style="margin-top: 15px; background: #e74c3c; color: white;">ðŸ›‘ ArrÃªter le mÃ©dia (ctrl + Shift + X)</button>
      <button id="logoutBtn" style="margin-top: 10px; color: black;">DÃ©connexion</button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
